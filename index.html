<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Images gallery</h1>
        </div>

        <div class="gallery-wrapper">
          <button class="arrow-left control" id="control">
            <img src="/assets/arrow-badge-left-filled.png" alt="" />
          </button>
          <button class="arrow-right control">
            <img src="/assets/arrow-badge-right-filled.png" alt="" />
          </button>
          <div class="gallery">
            <img
              class="item current-item"
              src="https://picsum.photos/450/350"
              alt="imagem aleatória"
            />
            <img
              src="https://picsum.photos/450/350"
              alt="imagem aleatória"
              class="item"
            />
            <img
              src="https://picsum.photos/450/350"
              alt="imagem aleatória"
              class="item"
            />
            <img
              src="https://picsum.photos/450/350"
              alt="imagem aleatória"
              class="item"
            />
            <img
              src="https://picsum.photos/450/350"
              alt="imagem aleatória"
              class="item"
            />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="index.js"></script>

    <script
      src="https://kit.fontawesome.com/b259b33fe1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
